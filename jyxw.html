<!DOCTYPE html>
<html>
<head>
		<title>天津市宁河区教育局</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
	<div id="app">
		<!-- 搜索 -->
		<div class="header">
			<div class="fl header_left">
				<span>天津市宁河区教育局欢迎您</span>
				<span v-text="dataTimes.sysTime2"></span>
			</div>
			<div class="header_right fr">
				<input type="text"  v-model="seachInput" placeholder="请输入您要搜索的内容" class="input1">			
				<template>
					<el-select v-model="selectOption" placeholder="请选择">
					<el-option v-for="option in options" :key="option.value" :label="option.label" :value="option.value">

					</el-select>
				</template>
				<a :href="'search.html?page=1&limit=10&type=2&keyWord='+escape(this.seachInput)+'&selectOption='+escape(this.selectOption)+'&title='+escape('搜索列表')">搜索<i class="iconfont icon-sousuo search"></i></a>
			</div>
		</div>
		<!-- 搜索 end-->
		<!-- 轮播 -->
		<div class="swiper-container banner">
			<div class="logo">
				<a href="index.html"><img :src="imageUrls+sites.websiteLogo"></a>
			</div>
			<div class="swiper-wrapper">
				<div class="swiper-slide" v-for="banner in banners">
					<div class="ceng"></div>
					<img :src="imageUrl+banner.extend.tp">
				</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination" id="swiper-pagination1"></div>
		</div>
		<!-- 轮播 end-->
		<!-- 导航 -->
		<div class="menu">
			<ul class="yj clearfix nav" id="nav">
				<li class="nli">
					<a href="index.html"><i class="iconfont icon-yemian"></i>首页</a>
				</li>
				<li class="nli" v-for="(nav,index) in navs" v-if="index<11">
					<a :href="nav.url"><i class="iconfont" :class="swiTcha(nav.name)"></i><span v-text="nav.title"></span></a>
					<ul class="ej">
						<li class="eli" v-for="(navChild,indexa) in nav.columnList">
							<a v-if="navChild.listType!=2" target="_blank" :href="navChild.url==''? 'list.html?page=1&limit=10&channelname='+nav.name+'&columnname='+navChild.name+'&title='+escape(navChild.title)+'&channelTitle='+escape(nav.title):navChild.url"
							    v-text="navChild.title"></a>
							<a v-if="navChild.listType==2" target="_blank" :href="navChild.url==''? 'list.html?page=1&limit=10&channelname='+nav.name+'&columnname='+navChild.name+'&title='+escape(navChild.title)+'&channelTitle='+escape(nav.title):navChild.url"
							    v-text="navChild.title"></a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- 导航 end-->
		<div class="content content_jyxw">
			<!-- 面包屑 start -->
			<div class="mianbaoxie">
				<i class="iconfont icon-weizhi"></i>
				<span>当前位置：</span>
				<a href="javascript:;">首页></a>
				<a href="javascript:;">教育新闻</a>
			</div>
			<!-- 面包屑 end -->
			<div class="text">
				<!-- 教育快讯模块 start-->
				<div class="box fl">
					<div class="title">
						<p class="title_left fl">教育快讯</p>
						<p class="title_right fl"><a :href="'list.html?page=1&limit=10&channelname=jyxw&columnname=jykx&title='+escape('教育快讯')+'&channelTitle='+escape('教育新闻')">更多>></a></p>
					</div>
					<div class="text">
						<ul>
							<li v-for="(educationNew,index) in educationNews" >

									<span class="date" v-text="educationNew.createDate"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 教育快讯模块 end-->
				<!-- 学校动态模块 start-->
				<div class="box fl">
					<div class="title">
						<p class="title_left fl">学校动态</p>
						<p class="title_right fl"><a :href="'list.html?page=1&limit=10&channelname=jyxw&columnname=xxdt&title='+escape('学校动态')+'&channelTitle='+escape('教育新闻')">更多>></a></p>
					</div>
					<div class="text">
						<ul>
							<li v-for="schoolActivity in schoolActivitys">
								<a :href="'article_detail.html?page=1&limit=10&channelname=jyxw&columnname=xxdt&id='+schoolActivity.id+'&title='+escape('教育快讯')+'&channelTitle='+escape('教育新闻')">
									<span class="title" v-text="schoolActivity.title"></span>
									<span class="date" v-text="schoolActivity.createDate"></span>
								</a>
							</li>	    				
						</ul>
					</div>
				</div>
				<!-- 学校动态模块 end-->
				<!-- 视频新闻模块start -->
				<div class="spxw fl">
					<div class="title">
						<p class="title_left fl">视频新闻</p>
						<p class="title_right fl"><a :href="'list.html?page=1&limit=10&channelname=jyxw&columnname=spxw&title='+escape('视频新闻')+'&channelTitle='+escape('教育新闻')">更多>></a></p>
					</div>
					<div class="video" v-for="(vidioActivity,index) in vidioActivitys" v-if="index<=0">
						<a :href="'article_detail.html?page=1&limit=10&channelname=jyxw&columnname=spxw&id='+vidioActivity.id+'&title='+escape('视频新闻')+'&channelTitle='+escape('教育新闻')">
							<div class="img"><img src="images/jyxw_img.jpg"><div class="ceng"></div></div>
							<img src="images/bofang.png" class="bofang">

					</div>
					<div class="list">
						<ul>
							<li v-for="(vidioActivity,index) in vidioActivitys" v-if="index>0" >
								<a :href="'article_detail.html?page=1&limit=10&channelname=jyxw&columnname=spxw&id='+vidioActivity.id+'&title='+escape('视频新闻')+'&channelTitle='+escape('教育新闻')">
									<span class="title" v-text="vidioActivity.title"></span>
									<span class="date" v-text="vidioActivity.createDate"></span>
								</a>
							</li>
							
						</ul>
					</div>
				</div>
				<!-- 视频新闻模块end -->
			</div>
		</div>
		<!-- 友情链接 -->
		<div class="lianjie">
			<div class="lianjie_box">
				<p>友情链接</p>
				<div class="swiper-container yqlj_lunbo">
					<div class="swiper-wrapper">
						<div class="swiper-slide" v-for="link in links" >
							<a :href="imageUrl+link.extend.tzdz"><img :src="imageUrl+link.extend.tp"></a>
						</div>
					</div>
					<!-- Add Arrows -->
					<div class="swiper-button-next swiper-button-next_yqlj"></div>
					<div class="swiper-button-prev swiper-button-prev_yqlj"></div>
				</div>
			</div>
		</div>
		
		<!-- 友情链接 end -->
		<!-- footer -->
		<div class="footer">
			<div class="footer_box" >
				<div class="left fl" v-for="(herfLink,index) in herfLinks" v-if="index==0" ><a href="#"><img :src="imageUrl+herfLink.extend.tp"></a></div>
				<div class="text fl">
					<a class="fl zbdw"  v-for="(herfLink,index) in herfLinks" v-if="index==1" >主办单位：<span  v-text="herfLink.extend.dhwb"></span></a>
					<a class="fl cbdw" v-for="(herfLink,index) in herfLinks" v-if="index==2" >承办单位：<span  v-text="herfLink.extend.dhwb"></span></a>
					<a><span v-text="sites.copyright"></span><span v-text="sites.recordNumber"></span></a>
				</div>
				<div class="right fl">
					<a href="#" v-for="(herfLink,index) in herfLinks" v-if="index==3"><img :src="imageUrl+herfLink.extend.tp"></a>
				</div>
			</div>
		</div>
		<!-- footer end-->
		<!-- 通知公告 -->
		<div class="tongzhi" v-for="noticeBulletin in noticeBulletins">
			<i class="iconfont icon-web-icon- guanbi"></i>
			<div class="title">
				<p class="title_left fl">通知公告</p>
				<p class="title_right fl"></p>
			</div>
			<div class="text">
				<a href="">全市青少年自护教育实践行动启动全市青少年</a>
			</div>
		</div>
		<!-- 通知公告 end-->
	</div>
</body>
</html>
<script>
	var url = location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		strs = str.split("&");
		for (var i = 0; i < strs.length; i++) {
			theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
		}
	}

	function swiTcha(name) {
		switch (name) {
			case 'jyxw':
				return 'icon-xinwen1'
				break;
			case 'zwgk':
				return 'icon-dangyuan'
				break;
			case 'wsbs':
				return 'icon-tiaochabianjijilu'
				break;
			default:
		}
	}
	// 时间戳
	function timestampToTime(timestamp) {
		var date = new Date(timestamp); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
		Y = date.getFullYear() + '-';
		M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
		D = date.getDate() + ' ';
		h = date.getHours() + ':';
		m = date.getMinutes() + ':';
		s = date.getSeconds();
		return Y + M + D + h + m + s;
	}
	new Vue({
		el: '#app',
		data: function () {
			return {
				navs: [] //导航
					,
				columnList: [] //二级导航
					,
				navnavChilds: [] //左边栏目
					,
				titlea: unescape(theRequest.title) //栏目title
					,
				channelTitle: unescape(theRequest.channelTitle) //频道title
					,
				type: theRequest.type //是否最新文章
					,
				educationNews: [] //新闻快讯列表
					,
				listType: theRequest.listType //判断是否图片列表
					,
				channelName: theRequest.channelname //频道name
					,
				columnName: theRequest.columnname //栏目name
					,
				limit: theRequest.limit //总页数
					,
				page: theRequest.page,
				count: 0,
				seachInput: '' //搜索input
					,
				id: theRequest.id,
				seachInput: theRequest.seachInput,
				imageUrl: imageUrls //图片地址
					,
				keyWord: unescape(theRequest.keyWord),
				sites: {} //站点信息
				,
				links: [],
				herfLinks: [] //底部连接
					,
				seachers: false,
				dataTimes: {
					'sysTime2': ''
				} //获取时间
				,
				selectOption:''//下拉
				,options: [ //下拉
					{
						value: '全站',
						label: '全站'
					},
					{
						value: '科室动态',
						label: '科室动态'
					}
				],
				banners: [] //轮播图
					,
				noticeBulletins: []
				,vidioActivitys:[]//视频新闻
				,schoolActivitys:[]//学校动态
			}

		},

		methods: {

			// 导航
			nav: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl + '/api/channel/list', // 跳转到 action    
					data: {
						site_token: siteToken,
						type: 0,
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state) {
							that.navs = data.data;
							that.$nextTick(function () {
								that.navOnmoushover();
							})
						} else {}
					},
					error: function () {

					}

				});
			},
			// 左边栏目
			navnavChild: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl + '/api/channel/get',
					data: {
						site_token: siteToken,
						name: that.channelName
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state) {
							that.navnavChilds = data.data.columnList;
						} else {
							console.log("异常！");
						}
					},
					error: function () {
						console.log("异常！");
					}
				});
			},
			//新闻快讯列表
			educationNew: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl+'/api/article/list',
					data: {
						site_token: siteToken,
						page: 1,
						limit: 10,
						'channel.name': 'jyxw',
						'column.name': 'jykx'
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state == true) {
							that.educationNews = data.data;
						} else {
							console.log("异常！");
						}
					}
				});
			},
			// 学校动态
			schoolActivity: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl+'/api/article/list',
					data: {
						site_token: siteToken,
						page: 1,
						limit: 10,
						'channel.name': 'jyxw',
						'column.name': 'xxdt'
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state == true) {
							that.schoolActivitys = data.data;
						} else {
							console.log("异常！");
						}
					}
				});
			},
			// 视频新闻
			vidioActivity: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl+'/api/article/list',
					data: {
						site_token: siteToken,
						page: 1,
						limit: 10,
						'channel.name': 'jyxw',
						'column.name': 'spxw'
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state == true) {
							that.vidioActivitys = data.data;
						} else {
							console.log("异常！");
						}
					}
				});
			},
			//友情链接
			link: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl + '/api/module/get',
					data: {
						site_token: siteToken,
						name: 'yqlj'
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state == true) {
							that.links = data.data.contentList;
							that.$nextTick(function () {
								that.swilterLink();
							})

						} else {
							console.log("异常！");
						}
					}
				});
			},

			//轮播图
			banner: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl + '/api/module/get',
					data: {
						site_token: siteToken,
						name: 'lbt'
					},
					type: 'post',
					cache: false,
					async: false,
					dataType: 'json',
					success: function (data) {
						if (data.state == true) {
							that.banners = data.data.contentList;
							that.$nextTick(function () {
								that.pdslider();
							})
						} else {
							console.log("异常！");
						}
					}
				});
			},

			// 站点信息
			site: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl + '/api/site/get',
					data: {
						site_token: siteToken
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state) {
							that.sites = data.data;
						} else {
							console.log("异常！");
						}
					}
				});
			},
			//底部连接
			herfLink: function () {
				var that = this;
				$.ajax({
					url: that.imageUrl + '/api/module/get',
					data: {
						site_token: siteToken,
						name: 'dbxx'
					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data.state) {
							that.herfLinks = data.data.contentList;

						} else {
							console.log("异常！");
						}
					}
				});
			},
			//获取时间
			dataTime: function () {
				var that = this;
				$.ajax({
					url: "http://quan.suning.com/getSysTime.do",
					data: {

					},
					type: 'post',
					cache: false,
					dataType: 'json',
					success: function (data) {
						if (data) {
							that.dataTimes = data;
							console.log(that.dataTimes)
						} else {
							console.log("异常！");
						}
					}
				});
			},
			//导航
			navOnmoushover: function () {
				jQuery("#nav").slide({
					type: "menu", // 效果类型，针对菜单/导航而引入的参数（默认slide）
					titCell: ".nli", //鼠标触发对象
					targetCell: ".ej", //titCell里面包含的要显示/消失的对象
					effect: "slideDown", //targetCell下拉效果
					delayTime: 300, //效果时间
					triggerTime: 0, //鼠标延迟触发时间（默认150）
					returnDefault: false, //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
					defaultPlay: false
				});
			},
			// 链接轮播
			swilterLink: function () {
				var swiper = new Swiper('.yqlj_lunbo', {
					pagination: '.swiper-pagination',
					nextButton: '.swiper-button-next_yqlj',
					prevButton: '.swiper-button-prev_yqlj',
					slidesPerView: 7,
					paginationClickable: false,
					spaceBetween: 30,
					loop: true,
				});
			},
			//banner轮播
			pdslider: function () {
				var swiper = new Swiper('.banner', {
					pagination: '#swiper-pagination1',
					slidesPerView: 1,
					paginationClickable: true,
					spaceBetween: 30,
					loop: true,
					autoplay: 2500
				});
			},
		},
		computed: function () {

		},

		created: function () {
			this.dataTime(); //获取时间
			this.nav();
			this.link(); //友情链接
			this.navnavChild();
			this.educationNew();//教育快讯
			this.site(); //站点信息
			this.herfLink(); //底部连接
			this.vidioActivity(); //视频新闻
			this.schoolActivity(); //学校动态

		},
		mounted: function () {

		},
	})
</script>
